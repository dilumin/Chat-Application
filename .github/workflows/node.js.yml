name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Fix permissions
      run: sudo chown -R $USER:$USER ./server

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      working-directory: ./server

    - name: Set up environment file
      run: |
        touch .env
        echo "${{ secrets.SECRET }}" > .env
      working-directory: ./server

    - name: Restart Server with PM2
      run: |
        pm2 stop Backend || true  # Stop the previous instance if it exists
        pm2 start server.js --name=Backend  # Start or restart the server
      working-directory: ./server
